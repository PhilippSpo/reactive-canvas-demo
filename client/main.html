<head>
	<title>canvasIsFunMeteor</title>
</head>

<template name="layout">
	<div class="container">
		<h1>Welcome to HTML5 Canvas!</h1>
		<div>Add some more elements by selecting the type and then double clicking on the canvas :)</div>
		<div id="content-container" class="layout">
			{{> yield}}
		</div>
	</div>
</template>

<template name="main">
	<div class="container-fluid page">
		<div class="row">
			<label>Scale Slider:</label>
			<div class="slider" id="scaleSlider"></div>
			<label>Menu:</label>
			<div class="container">
				<div class="col-xs-3">
					<select class="form-control drawMode">
		  				<option>Polygon</option>
		  				<option>Rectangle</option>
		  			</select>
	  			</div>
				<div class="col-xs-9">
					<button id="createElement" type="button" class="btn btn-default">create Shape!</button>
					
					{{#if selected}}
					<label class="hidden">Area:</label>
					<button id="finishElement" type="button" class="btn btn-success {{#unless isCreating}}hidden{{/unless}}">Done!</button>
					<button id="deleteElement" type="button" class="btn btn-danger {{#unless selected}}hidden{{/unless}}">Delete</button>
					<button id="addPoints" type="button" class="btn btn-default {{#unless showAddPoints}}hidden{{/unless}}">Add Points</button>
					<button id="showDetailView" type="button" class="btn btn-default ">Detail View</button>
					{{/if}}
					<label class="{{#unless coordSelected}}hidden{{/unless}}">Coordinate:</label>
					<button id="deleteCoord" type="button" class="btn btn-danger {{#unless coordSelected}}hidden{{/unless}}">Delete</button>
				</div>
			</div>

			<div>
				<label>Edit Mode:</label>
				<div class="onoffswitch">
				    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="editModeSwitch" checked="{{editModeActive}}">
				    <label class="onoffswitch-label" for="editModeSwitch">
				        <span class="onoffswitch-inner"></span>
				        <span class="onoffswitch-switch"></span>
				    </label>
				</div>
			</div>
		</div>
		<div class="canvas-wrapper row">
			<canvas id="floorCanvas" style="border: 1px solid black;" width="750" height="500"><br>
				This text is displayed if your browser does not support HTML5 Canvas.<br>
			</canvas>
		</div>
	</div>
</template>
